<!DOCTYPE html>
<html lang="pt-br">

<head>
	<title>Cacluladora de IMC</title>

	<!-- Favicon -->
	<link rel="apple-touch-icon" sizes="57x57" href="img/favicon/apple-icon-57x57.png">
	<link rel="apple-touch-icon" sizes="60x60" href="img/favicon/apple-icon-60x60.png">
	<link rel="apple-touch-icon" sizes="72x72" href="img/favicon/apple-icon-72x72.png">
	<link rel="apple-touch-icon" sizes="76x76" href="img/favicon/apple-icon-76x76.png">
	<link rel="apple-touch-icon" sizes="114x114" href="img/favicon/apple-icon-114x114.png">
	<link rel="apple-touch-icon" sizes="120x120" href="img/favicon/apple-icon-120x120.png">
	<link rel="apple-touch-icon" sizes="144x144" href="img/favicon/apple-icon-144x144.png">
	<link rel="apple-touch-icon" sizes="152x152" href="img/favicon/apple-icon-152x152.png">
	<link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-icon-180x180.png">
	<link rel="icon" type="image/png" sizes="192x192" href="img/favicon/android-icon-192x192.png">
	<link rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="96x96" href="img/favicon/favicon-96x96.png">
	<link rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16x16.png">
	<link rel="manifest" href="img/favicon/manifest.json">
	<meta name="msapplication-TileColor" content="#ffffff">
	<meta name="msapplication-TileImage" content="img/favicon/ms-icon-144x144.png">
	<meta name="theme-color" content="#ffffff">

	<!--Let browser know website is optimized for mobile-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta charset="utf-8" />

	<!--Import Google Icon Font-->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<!--Import materialize.css-->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
	<!-- Custom CSS -->
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div id="background"></div>

	<div id="card" class="card">
		<div class="card-content">
			<h5>
				Calculadora de IMC
			</h5>

			<br>

			<form id="form">
				<div class="input-field">
					<input id="altura" type="text" required />
					<label for="altura">Altura</label>
				</div>
				<div class="input-field">
					<input id="peso" type="text" required />
					<label for="peso">Peso</label>
				</div>

				<br />

				<div class="center">
					<button class="btn" type="submit">Resultado</button>
				</div>
			</form>
		</div>

		<div class="card-reveal">
			<div>
				<div class="card-title">
					&nbsp;
					<input id="openReveal" class="activator" type="button" hidden />
					<i title="Fechar resultado" class="material-icons right">close</i>
				</div>

				<div class="center">
					<h4>Seu IMC</h4>
					<br />
					<h2 id="result">
						<span id="resultado"></span>
						<b class="black-text font-size-12px">kg/m2</b>
					</h2>
					<span id="descricao"></span>
				</div>
			</div>
		</div>
	</div>

	<!-- JS Vendor -->
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
	<!-- Custom JS -->
	<script type="text/javascript" src="js/script.js"></script>
</body>

</html>
